name: Test Policy SDK

on:
  push:
    tags:
      - "*"
    branches:
      - "master"
      - "main"

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17.x'

    - name: Test
      run: echo ${GITHUB_REF#refs/*/}
      run: make test